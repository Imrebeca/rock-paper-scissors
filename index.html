<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main class="container">

        <div class="results">
          <div>
            <span class="user-result">
              <img src="./images/rock.png" alt="user choice" />
            </span>

            <span class="computer-result">
              <img src="./images/rock.png" alt="computer choice" />
            </span>
          </div>
          <p class="result-text">Let's Play?</p>
        </div>

        <div class="options">
        <span class="option-image">
            <img src="./images/rock.png" alt="rock image" />
            <p>Rock</p>
          </span>

          <span class="option-image">
            <img src="./images/paper.png" alt="paper image" />
            <p>Paper</p>
          </span>

          <span class="option-image">
            <img src="./images/scissor.png" alt="scissor image" />
            <p>Scissors</p>
          </span>
        </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
